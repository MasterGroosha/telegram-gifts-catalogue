<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарунки Telegram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>
    <script>
        function setLanguage(lang) {
            localStorage.setItem('userLang', lang);
            if (lang === 'en') {
                window.location.href = 'index.html';
            } else {
                window.location.href = lang + '.index.html';
            }
        }
    </script>
</head>
<body>
<header>Подарунки Telegram</header>
<div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('uk')">UK</button>
    <button onclick="setLanguage('uz')">UZ</button>
</div>
<div class="headersub">
    Це список подарунків, які боти Telegram можуть надсилати користувачам.
    Номер під кожним зображенням - це ID подарунка.
</div>
<div class="headersub">Останнє оновлення: %DATE%</div>
<div class="gallery" id="gallery"></div>

<script>
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            const gallery = document.getElementById('gallery');
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <tgs-player autoplay loop mode="normal" style="width: 180px; height: 180px" src="images/${item.id}.tgs"></tgs-player>
                    <div class="info"><pre>${item.id}</pre></div>
                    <div class="info">Ціна: ⭐${item.price}</div>
                    ${item.upgrade_price !== null ? `<div class="info">Ціна оновлення: ⭐${item.upgrade_price}</div>` : ''}
                    ${item.remaining_count !== null ? `<div class="info">Залишилося: ${item.remaining_count}</div>` : ''}
                    ${item.total_count !== null ? `<div class="info">Всього: ${item.total_count}</div>` : ''}
                `;
                gallery.appendChild(div);
            });
        })
        .catch(error => console.error('Помилка завантаження даних:', error));
</script>
</body>
</html>
