<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарки Telegram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>
    <script>
        function setLanguage(lang) {
            localStorage.setItem('userLang', lang);
            if (lang === 'en') {
                window.location.href = 'index.html';
            } else {
                window.location.href = `${lang}.index.html`;
            }
        }
    </script>
</head>
<body>
<header>Подарки Telegram</header>
<div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('uk')">UK</button>
    <button onclick="setLanguage('uz')">UZ</button>
</div>
<div class="headersub">
    Это список подарков, которые боты Telegram могут отправлять пользователям.
    Номер под каждым изображением - это ID подарка.
</div>
<div class="headersub">Последнее обновление: %DATE%</div>
<div class="gallery" id="gallery"></div>

<script>
    const data_active_gift = {};

    function load_gift_start() {
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <tgs-player mode="normal" style="width: 180px; height: 180px" src="images/${item.id}.tgs" onclick="ClickGift(this);" onmouseover="ClickGift(this);" id="${item.id}"></tgs-player>
                        <div class="info"><pre>${item.id}</pre></div>
                        <div class="info">Цена: ⭐${item.price}</div>
                        ${item.upgrade_price !== null ? `<div class="info">Цена обновления: ⭐${item.upgrade_price}</div>` : ''}
                        ${item.remaining_count !== null ? `<div class="info">Осталось: ${item.remaining_count}</div>` : ''}
                        ${item.total_count !== null ? `<div class="info">Всего: ${item.total_count}</div>` : ''}
                    `;
                    gallery.appendChild(div);
                });

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        const player = entry.target;
                        if (!entry.isIntersecting) {
                            player.stop();
                            delete data_active_gift[event.target.id];
                        }
                    });
                });

                document.querySelectorAll('tgs-player').forEach(player => {
                    observer.observe(player);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    }

    function ClickGift(element) {
        if (element.id in data_active_gift) { return; }
        data_active_gift[element.id] = true;

        element.stop();
        element.play();

        element.addEventListener('complete', (event) => {
            delete data_active_gift[event.target.id];
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        load_gift_start();
    });
</script>
</body>
</html>
