<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подарки Telegram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>
    <script>
        function setLanguage(lang) {
            localStorage.setItem('userLang', lang);
            if (lang === 'en') {
                window.location.href = 'index.html';
            } else {
                window.location.href = `${lang}.index.html`;
            }
        }
    </script>
</head>
<body>
<header>Подарки Telegram</header>
<div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('uk')">UK</button>
    <button onclick="setLanguage('uz')">UZ</button>
</div>
<div class="headersub">
    Это список подарков, которые боты Telegram могут отправлять пользователям.
    Номер под каждым изображением - это ID подарка.
</div>
<div class="headersub">Последнее обновление: %DATE%</div>
<div class="gallery" id="gallery"></div>

<script>
    const data_active_gift = new Set();
    
    function isElementVisible(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    function handleGiftClick(player) {
        if (data_active_gift.has(player.id)) {
            player.stop();
            data_active_gift.delete(player.id);
        } else if (isElementVisible(player)) {
            player.play();
            data_active_gift.add(player.id);
        }
    }

    function handleGiftHover(player) {
        if (isElementVisible(player) && !('ontouchstart' in window)) {
            player.play();
        }
    }

    function handleGiftLeave(player) {
        if (!data_active_gift.has(player.id)) {
            player.stop();
        }
    }

    function load_gift_start() {
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <tgs-player 
                            mode="normal" 
                            style="width: 180px; height: 180px" 
                            src="images/${item.id}.tgs" 
                            id="${item.id}"
                            onclick="handleGiftClick(this)" 
                            onmouseenter="handleGiftHover(this)"
                            onmouseleave="handleGiftLeave(this)">
                        </tgs-player>
                        <div class="info"><pre>${item.id}</pre></div>
                        <div class="info">Цена: ⭐${item.price}</div>
                        ${item.upgrade_price !== null ? `<div class="info">Цена обновления: ⭐${item.upgrade_price}</div>` : ''}
                        ${item.remaining_count !== null ? `<div class="info">Осталось: ${item.remaining_count}</div>` : ''}
                        ${item.total_count !== null ? `<div class="info">Всего: ${item.total_count}</div>` : ''}
                    `;
                    gallery.appendChild(div);
                    
                    const player = div.querySelector('tgs-player');
                    player.addEventListener('complete', () => {
                        data_active_gift.delete(player.id);
                    });
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const player = entry.target;
                        if (!entry.isIntersecting) {
                            player.stop();
                            data_active_gift.delete(player.id);
                        } else if (data_active_gift.has(player.id)) {
                            player.play();
                        }
                    });
                });

                document.querySelectorAll('tgs-player').forEach(player => {
                    observer.observe(player);
                });
            })
            .catch(error => console.error('Ошибка загрузки данных:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        load_gift_start();
    });
</script>
</body>
</html>
