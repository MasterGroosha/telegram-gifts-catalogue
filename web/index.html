<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Gifts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = localStorage.getItem('userLang') || navigator.language || navigator.userLanguage;
            if (userLang.startsWith('ru')) {
                window.location.href = 'ru.index.html';
            } else if (userLang.startsWith('uk')) {
                window.location.href = 'uk.index.html';
            } else if (userLang.startsWith('uz')) {
                window.location.href = 'uz.index.html';
            }
        });

        function setLanguage(lang) {
            localStorage.setItem('userLang', lang);
            if (lang === 'en') {
                window.location.href = 'index.html';
            } else {
                window.location.href = `${lang}.index.html`;
            }
        }
    </script>
</head>
<body>
<header>Telegram Gifts</header>
<div class="language-switcher">
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('uk')">UK</button>
    <button onclick="setLanguage('uz')">UZ</button>
</div>
<div class="headersub">
    This is a list of gifts, which Telegram bots can send to users.
    The number below each image is gift ID.
</div>
<div class="headersub">Last updated: %DATE%</div>
<div class="gallery" id="gallery"></div>

<script>
    const data_active_gift = new Set();

    function isElementVisible(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }
    
    function load_gift_start() {
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <tgs-player mode="normal" style="width: 180px; height: 180px" src="images/${item.id}.tgs" id="${item.id}"></tgs-player>
                        <div class="info"><pre>${item.id}</pre></div>
                        <div class="info">Price: ⭐${item.price}</div>
                        ${item.upgrade_price !== null ? `<div class="info">Upgrade Price: ⭐${item.upgrade_price}</div>` : ''}
                        ${item.remaining_count !== null ? `<div class="info">Remaining: ${item.remaining_count}</div>` : ''}
                        ${item.total_count !== null ? `<div class="info">Total: ${item.total_count}</div>` : ''}
                    `;
                    gallery.appendChild(div);
                    
                    const player = div.querySelector('tgs-player');
                    
                    if (!('ontouchstart' in window)) {
                        player.addEventListener('mouseenter', () => {
                            if (isElementVisible(player)) {
                                player.play();
                            }
                        });
                        
                        player.addEventListener('mouseleave', () => {
                            if (!data_active_gift.has(player.id)) {
                                player.stop();
                            }
                        });
                    }
                    
                    const handleClick = () => {
                        if (data_active_gift.has(player.id)) {
                            player.stop();
                            data_active_gift.delete(player.id);
                        } else if (isElementVisible(player)) {
                            player.play();
                            data_active_gift.add(player.id);
                        }
                    };
                    
                    player.addEventListener('click', handleClick);
                    player.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        handleClick();
                    });
                    
                    player.addEventListener('complete', () => {
                        data_active_gift.delete(player.id);
                    });
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const player = entry.target;
                        if (!entry.isIntersecting) {
                            player.stop();
                            data_active_gift.delete(player.id);
                        } else if (data_active_gift.has(player.id)) {
                            player.play();
                        }
                    });
                });

                document.querySelectorAll('tgs-player').forEach(player => {
                    observer.observe(player);
                });
            })
            .catch(error => console.error('Error loading data:', error));
    }

    document.addEventListener('DOMContentLoaded', function() {
        load_gift_start();
    });
</script>
</body>
</html>
